<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Removed external links assuming standalone; if you have them, add back -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 90%;
            max-width: 470px;
            background: linear-gradient(135deg, #00feba, #5b548a);
            color: #fff;
            margin: 100px auto 0;
            border-radius: 20px;
            padding: 40px 35px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .search {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .search input {
            border: 0;
            outline: 0;
            background: #ebfffc;
            color: #555;
            padding: 10px 25px;
            height: 60px;
            border-radius: 30px;
            flex: 1;
            margin-right: 16px;
            font-size: 18px;
        }

        .search input::placeholder {
            color: #999;
        }

        .search input:focus {
            box-shadow: 0 0 10px rgba(0, 254, 186, 0.5);
        }

        .search button {
            border: 0;
            outline: 0;
            background: #ebfffc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search button:hover {
            background: #d4f7f4;
        }

        .search button img {
            height: 40px;
            width: 40px;
        }

        .weather-icon {
            width: 170px;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .weather h1 {
            font-size: 80px;
            font-weight: 500;
        }

        .weather h2 {
            font-size: 45px;
            font-weight: 400;
            margin-top: -10px;
        }

        .weather-description {
            font-size: 20px;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-top: 50px;
        }

        .col {
            display: flex;
            align-items: center;
            text-align: left;
            flex: 1;
        }

        .col img {
            width: 40px;
            margin-right: 10px;
        }

        .col .data {
            font-size: 28px;
            margin-top: -6px;
            font-weight: 500;
        }

        .col p {
            font-size: 16px;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.8);
        }

        .error {
            color: #ffeb3b;
            font-size: 16px;
            margin-top: 20px;
            display: none;
        }

        .loading {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            display: none;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                margin: 20px auto 0;
                padding: 30px 25px;
            }

            .details {
                flex-direction: column;
                gap: 20px;
            }

            .col {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="cityInput">
            <button id="searchBtn">
                <!-- Using Unicode for search icon since local image may not exist -->
                <span style="font-size: 24px;">üîç</span>
            </button>
        </div>

        <div class="weather" id="weatherInfo">
            <img src="" class="weather-icon" id="weatherIcon" alt="Weather Icon">
            <h1 class="temp">22¬∞C</h1>
            <h2 class="city">New York</h2>
            <p class="weather-description" id="weatherDesc">Clear sky</p>
            <div class="details">
                <div class="col">
                    <!-- Using Unicode for humidity icon (droplet) -->
                    <span style="font-size: 40px;">üíß</span>
                    <div>
                        <p class="data humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <!-- Using Unicode for wind icon -->
                    <span style="font-size: 40px;">üí®</span>
                    <div>
                        <p class="data wind" id="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">Fetching weather data...</div>
        <div class="error" id="errorMsg">City not found! Please check the spelling.</div>
    </div>

    <script>
        const API_KEY = '6d6057416a42aa1af1ff8c5181029879';
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const weatherIcon = document.getElementById('weatherIcon');
        const temp = document.querySelector('.temp');
        const city = document.querySelector('.city');
        const weatherDesc = document.getElementById('weatherDesc');
        const humidity = document.getElementById('humidity');
        const wind = document.getElementById('wind');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('errorMsg');

        // Event listener for search button
        searchBtn.addEventListener('click', getWeather);

        // Also allow Enter key in input
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        async function getWeather() {
            const cityName = cityInput.value.trim();
            if (!cityName) {
                showError('Please enter a city name');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${API_KEY}&units=metric`
                );
                const data = await response.json();

                if (data.cod === 200) {
                    // Update UI with data
                    weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                    weatherIcon.alt = data.weather[0].description;
                    temp.textContent = `${Math.round(data.main.temp)}¬∞C`;
                    city.textContent = data.name;
                    weatherDesc.textContent = data.weather[0].description;
                    humidity.textContent = `${data.main.humidity}%`;
                    wind.textContent = `${Math.round(data.wind.speed)} km/h`;

                    // Hide loading and error, show weather
                    showLoading(false);
                    hideError();
                } else {
                    showError('City not found! Please check the spelling.');
                    showLoading(false);
                }
            } catch (error) {
                showError('Failed to fetch weather data. Please try again.');
                showLoading(false);
            }
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            if (show) {
                // Hide weather info temporarily
                document.getElementById('weatherInfo').style.opacity = '0.5';
            } else {
                document.getElementById('weatherInfo').style.opacity = '1';
            }
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            // Hide weather info on error
            document.getElementById('weatherInfo').style.display = 'none';
        }

        function hideError() {
            errorMsg.style.display = 'none';
            document.getElementById('weatherInfo').style.display = 'block';
        }

        // Initial hide error and show default (you can remove default display if wanted)
        hideError();
    </script>
</body>
</html>
